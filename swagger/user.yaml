openapi: 3.0.0
info:
  title: User API Documentation
  version: 1.0.0
paths:
  /api/users:
    get:
      summary: Retrieve all users (Admin/Manager only)
      responses:
        200:
          description: A list of users
    post:
      summary: Create a new user (Admin/Manager only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                role:
                  type: string
      responses:
        201:
          description: User created successfully
        400:
          description: User already exists
  /api/users/{userId}:
    get:
      summary: Get user by ID
      parameters:
        - name: userId
          in: path
          required: true
          description: ID of the user to retrieve
          schema:
            type: string
      responses:
        200:
          description: User found
        404:
          description: User not found
    put:
      summary: Update user
      parameters:
        - name: userId
          in: path
          required: true
          description: ID of the user to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
      responses:
        200:
          description: User updated successfully
        404:
          description: User not found
    delete:
      summary: Delete user (Admin only)
      parameters:
        - name: userId
          in: path
          required: true
          description: ID of the user to delete
          schema:
            type: string
      responses:
        204:
          description: User deleted successfully
        404:
          description: User not found
  /api/users/{userId}/role:
    put:
      summary: Update user role (Admin only)
      parameters:
        - name: userId
          in: path
          required: true
          description: ID of the user to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
      responses:
        200:
          description: User role updated successfully
        404:
          description: User not found
        400:
          description: Invalid role
  /api/users/me:
    get:
      summary: Get current user profile
      responses:
        200:
          description: Current user profile retrieved successfully
        404:
          description: User not found
    put:
      summary: Update current user's profile
      responses:
        200:
          description: User profile updated successfully
        404:
          description: User not found
